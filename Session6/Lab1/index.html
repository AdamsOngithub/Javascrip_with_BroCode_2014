<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Number Generator</h1>
      <label for="">Password Lenght:</label>
      <input type="number" id="Lenght" value="0" min="1" /><br />
      <p>Include:</p>
      <input type="radio" id="includeLowercase" name="lowercase" />
      <label for="includeLowercase">Lowercase</label><br />
      <input type="radio" id="includeUppercase" name="uppercase" />
      <label for="includeUppercase">Uppercase</label><br />
      <input type="radio" id="includeNumbers" name="numbers" />
      <label for="includeNumbers">Numbers</label><br />
      <input type="radio" id="includeSymbols" name="symboles" />
      <label for="includeSymbols">Symbols</label><br />
      <button onclick="GeneratePassword()">Generate</button>
      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
